<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
         background-image: url("cloud.jfif");
        background-repeat: no-repeat;
        background-size: cover;
        animation-name: bod;
        height: 100vh;
        width: 100%;
        animation-duration:20s;
        animation-direction:alternate;        
        animation-timing-function: ease-in-out;
        animation-iteration-count: 4;
 
    }
    .b1{
        width: 150px;
        height: 150px;
        box-shadow: 10px 10px 10px black;
        border-radius: 15px;
        background-color: darkcyan;
        border: 1px solid rgb(1, 1, 8);
        animation-name: abc;
        animation-duration:10s;
        animation-delay: 1s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: 4;
        animation-direction: alternate;
        position: relative;
    }

    @keyframes bod{
        0%{
            background-image: url("cloud.jfif");
            background-repeat: no-repeat;
            background-size: cover;
        }
        50%{
            background-image: url("i4.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        100%{
            background-image: url("i2.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    }

    @keyframes abc{
        0%{
            top: 0;
            left: 0;
            background-color: purple;
            
        }
        25%{
            top: 0;
            left: 90%;
            transform: rotate(90deg);
            background-color: rgb(100, 230, 143);
        }
        50%{
            top: 90%;
            left: 90%;
            background-image: url("cat.jfif");
            transform: rotate(90deg);
            background-color: rgb(212, 28, 15);
        }
        80%{
            
            top: 90%;
            left:0;
            transform: rotate(60deg);
            background-color: rgb(162, 187, 20);
        }
        100%{
            left: 0;
            top: 0%;
            transform: rotate(180deg);
            background-color: rgb(32, 24, 5);
        }

    }
</style>
<body>
    <div class="b1"></div>
</body>
</html>
