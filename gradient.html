<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-image:linear-gradient(lightpink , lightblue, lightgreen);
       height: 100%;
       width: 100%;
      
    }
    .l1{
        width: 300px;
        height: 300px;
        background:linear-gradient(to top right , black , red, green , yellow,purple);
        border: 3px solid white;
    }
    .l2{
        width: 80%;
        height: 100px;
        text-align: center;
        font-size: 60px;
        font-weight: 900;
        background: linear-gradient(to right , black  , green , orange, purple, green,blue,darkcyan);
        background-clip: text;
        color: transparent;
    }
    .r1{
        height: 300px;
        width: 300px;
        border-radius: 30px;
        background: radial-gradient(lightblue,blue , black , red,orange , pink );
    }
    .c1{
        width: 200px;
        height: 200px;
        background: conic-gradient(from 90deg,rgb(0, 0, 0) 10deg, rgb(83, 0, 0) 90deg,rgb(146, 0, 0) 180deg, rgb(255, 87, 87) 270deg ,rgb(255, 168, 168) 310deg , gray 350deg, rgb(32, 32, 32) 550deg);
    }
</style>
<body>
    <div class="l1"></div>
    <div class="l2">LJ UNiversity</div>
    <div class="r1">dsfssdsdf</div>
    <div class="c1">kdsfkljls</div>
    <div class="c2">shdkjhdksahkasd</div>
</body>
</html>
