<style>
    .ball{
        height: 50px;
        width: 50px;
        border: 1px solid gray;
        border-radius: 50%;
        background-color: blueviolet;
        animation-name: bounce;
        animation-duration:10s;
        animation-delay: 1s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: 4;
        animation-direction: alternate;
        position: relative;
    }
    

</style>

    </div>
