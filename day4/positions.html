<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        position: relative;
        height: 800px;
        border: 1px solid black;
        margin: 10px;

    }
    .container2{
        border: 1px solid blue;
        height: 500px;
        width: 700px;
        background-color: yellowgreen;
    }
    .box{
        margin: 0px auto;
        height: 100px;
        width: 100px;
        text-align: center;
        font-size: 20px;
        border: 2px solid blue;
        margin: 10px;
    }
    #box1{
        background-color: red;
        top: 10px;
        right: 100px;
    }
    #box2{
        background-color: yellowgreen;
        position: relative;
        top: 100px;
        left: 50px;
    }
    
</style>
<body>
    <div class="container">
        <div class="box" id="o">1</div>
        <div class="box" id="tw">2</div>
        <div class="box" id="th">3</div>
        <div class="box" id="fo">4</div>
        <div class="box" id="f">5</div>
    </div>
    <div class="container2">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo qui, cum itaque autem, iste fugiat optio at repellat, dignissimos nam quibusdam maxime mollitia ad? Pariatur repellendus eaque error ex quidem?
    </div>
</body>
</html>
